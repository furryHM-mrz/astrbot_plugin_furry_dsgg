name: astrbot_plugin_furry_dsgg # 这是你的插件的唯一识别名。
desc: "[仅aiocqhttp] 广告助手，帮助你向所有群聊定时发送广告"  # 插件简短描述
help: |
  指令列表:
  /添加广告 - 添加新的广告内容
  /删除广告 <ID> - 删除指定ID的广告
  /广告列表 - 查看所有广告
  /开启广告 - 允许当前群接收广告
  /关闭广告 - 禁止当前群接收广告
  /广告群列表 - 查看所有群的广告状态
  /定时广告 [时间] - 设置定时发送广告时间，时间格式如: 09:00,14:30（多个时间用逗号分隔）
  /停止广告 - 停止定时发送广告
  /查看广告 <ID>  - 查看具体某个广告的内容
version: v1.0.2 # 插件版本号。格式：v1.1.1 或者 v1.1
author: furryhm # 作者
repo: https://github.com/furryHM-mrz/astrbot_plugin_furry_dsgg # 插件的仓库地址